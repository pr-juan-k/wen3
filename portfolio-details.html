    <script>
  let selectedButton = null;

  function showDaySchedule(day) {
    document.getElementById('general-table').classList.add('d-none');
    const container = document.getElementById('day-schedule-container');
    container.classList.remove('d-none');

    const horarios = [
      '10:00', '11:00', '12:00', '13:00',
      '14:00', // Aquí irá "Comida"
      '15:00', '16:00', '17:00', '18:00',
      '19:00', '20:00'
    ];

    let html = `
      <h3>Horarios para ${day}</h3>
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr><th>Hora</th></tr>
        </thead>
        <tbody>
    `;

    horarios.forEach(hora => {
      if (hora === '14:00') {
        // fila de comida
        html += `<tr><td class="table-warning fw-bold">Comida</td></tr>`;
      } else {
        html += `
          <tr>
            <td>
              <button class="btn btn-outline-primary w-100" onclick="selectHorario(this, '${hora}', '${day}')">${hora}</button>
            </td>
          </tr>`;
      }
    });

    html += `
        </tbody>
      </table>
      <button class="btn btn-secondary mt-3" onclick="showGeneralSchedule()">Volver a la tabla</button>
    `;

    container.innerHTML = html;
  }

  // Función para cambiar color del botón seleccionado
  function selectHorario(btn, hora, dia) {
    if (selectedButton) {
      selectedButton.classList.remove('btn-primary');
      selectedButton.classList.add('btn-outline-primary');
    }
    btn.classList.remove('btn-outline-primary');
    btn.classList.add('btn-primary');
    selectedButton = btn;

    // Aquí podrías llamar tu función para abrir formulario con datos
    console.log(`Seleccionaste el horario ${hora} del día ${dia}`);
  }

  function showGeneralSchedule() {
    document.getElementById('general-table').classList.remove('d-none');
    document.getElementById('day-schedule-container').classList.add('d-none');
    selectedButton = null; // reset selección al volver
  }
</script>
